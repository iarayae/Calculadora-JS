<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Calculadora</h1>

            <div class="mb-3">
                <input type="number" id="numero1" class="form-control" placeholder="Primer número">
            </div>
            <div class="mb-3">
                <input type="number" id="numero2" class="form-control" placeholder="Segundo número">
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" onclick="sumar()">Sumar</button>
                <button class="btn btn-secondary" onclick="restar()">Restar</button>
                <button class="btn btn-success" onclick="multiplicar()">Multiplicar</button>
                <button class="btn btn-danger" onclick="dividir()">Dividir</button>
                <button class="btn btn-warning" onclick="limpiar()">Limpiar</button>
            </div>

            <h2 id="resultado" class="text-center text-muted">Resultado: </h2>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
